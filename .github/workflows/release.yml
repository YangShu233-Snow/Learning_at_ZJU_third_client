  # 工作流名称
  name: Release Lazy CLI

  # 触发条件
  on:
    push:
      tags:
        - 'v*.*.*'
    # 允许s从 "Actions" 标签页手动触发
    workflow_dispatch:

  permissions:
    contents: write

  jobs:
    # 构建并发布
    build-release:
      strategy:
        # matrix:
        #   os: [ubuntu-22.04, macos-latest, windows-latest]
        matrix:
          include:
            - os: ubuntu-22.04
              arch: x86_64
              asset_sufix: linux-x86_64.tar.gz
            - os: macos-15-intel
              arch: x86_64
              asset_sufix: macos-x86_64.tar.gz
            - os: macos-latest
              arch: arm64
              asset_sufix: macos-arm64.tar.gz
            - os: windows-latest
              arch: x86_64
              asset_sufix: windows-x86_64.zip
          
      # 指定运行器
      runs-on: ${{ matrix.os }}

      steps:
        - name: Check out repository
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.12'

        - name: Set platform-specific variables
          id: build_vars
          shell: bash
          run: |
            echo "ASSET_NAME=lazy-cli-${{ matrix.asset_sufix }}" >> $GITHUB_ENV
            echo "EXE_PATH=dist/lazy" >> $GITHUB_ENV

            if [ "${{ runner.os }}" == "Linux" ]; then
              # Linux 专属的 hidden imports
              echo "HIDDEN_IMPORTS=--hidden-import=keyring.backends.SecretService --hidden-import=keyring.backends.chainer --hidden-import=shellingham.posix" >> $GITHUB_ENV
            elif [ "${{ runner.os }}" == "macOS" ]; then
              # macOS 专属的 hidden imports
              echo "HIDDEN_IMPORTS=--hidden-import=keyring.backends.macOS.Keyring --hidden-import=shellingham.posix" >> $GITHUB_ENV
            elif [ "${{ runner.os }}" == "Windows" ]; then
              # Windows 专属的 hidden imports
              echo "HIDDEN_IMPORTS=--hidden-import=keyring.backends.Windows.WinVaultKeyring --hidden-import=shellingham.windows --hidden-import=shellingham.nt" >> $GITHUB_ENV
            fi
            
        - name: Install dependencies
          shell: bash            
          run: |
            python -m pip install --upgrade pip
            pip install pyinstaller  # 安装打包工具
            pip install -e .[dev]    # 安装 'lazy' 项目本身及其所有依赖

        - name: Build with PyInstaller
          if: matrix.os != 'ubuntu-latest'
          shell: bash
          run: |
            pyinstaller --name lazy \
              src/lazy_cli_main.py \
              --add-data "data:data" \
              ${{ env.HIDDEN_IMPORTS }} \

        - name: Archive the executable
          shell: bash
          run: |
            if [ "${{ runner.os }}" == "Windows" ]; then
              powershell Compress-Archive -Path ${{ env.EXE_PATH }} -DestinationPath ${{ env.ASSET_NAME }}
            else
              # 使用 tar -C 来避免在压缩包中包含 'dist/' 目录结构
              tar -czvf ${{ env.ASSET_NAME }} -C dist lazy
            fi

        - name: Upload to Release
          if: github.event_name == 'push'
          uses: softprops/action-gh-release@v2
          with:
            name: LAZY CLI ${{ github.ref_name }}
            prerelease: >
              contains(github.ref_name, '-alpha') ||
              contains(github.ref_name, '-beta') ||
              contains(github.ref_name, '-rc')
            files: ${{ env.ASSET_NAME }}
          env:
            # GITHUB_TOKEN 是自动提供的，用于授权
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}