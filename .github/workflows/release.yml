  # 工作流名称
  name: Release Lazy CLI

  # 触发条件
  on:
    push:
      tags:
        - 'v*.*.*'
    # 允许s从 "Actions" 标签页手动触发
    workflow_dispatch:

  permissions:
    contents: write

  jobs:
    # 构建并发布
    build-release:
      strategy:
        matrix:
          os: [ubuntu-latest, macos-latest, windows-latest]
          
      # 指定运行器
      runs-on: ${{ matrix.os }}

      steps:
        - name: Check out repository
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.12'

        - name: Set platform-specific variables
          id: build_vars
          shell: bash
          run: |
            if [ "${{ runner.os }}" == "Linux" ]; then
              # Linux 专属的 hidden imports
              echo "HIDDEN_IMPORTS=--hidden-import=keyring.backends.SecretService --hidden-import=keyring.backends.chainer --hidden-import=shellingham.posix" >> $GITHUB_ENV
              echo "ARCH_FLAGS=" >> $GITHUB_ENV
              echo "ASSET_NAME=lazy-cli-linux-x86_64.tar.gz" >> $GITHUB_ENV
              echo "EXE_PATH=dist/lazy" >> $GITHUB_ENV
            elif [ "${{ runner.os }}" == "macOS" ]; then
              # macOS 专属的 hidden imports
              echo "HIDDEN_IMPORTS=--hidden-import=keyring.backends.macOS.Keyring --hidden-import=shellingham.posix" >> $GITHUB_ENV
              echo "PIP_ARCH_FLAGS=-arch arm64 -arch x86_64" >> $GITHUB_ENV
              echo "PYI_ARCH_FLAGS=--target-arch=universal2" >> $GITHUB_ENV
              echo "ASSET_NAME=lazy-cli-macos-universal2.tar.gz" >> $GITHUB_ENV
              echo "EXE_PATH=dist/lazy" >> $GITHUB_ENV
            elif [ "${{ runner.os }}" == "Windows" ]; then
              # Windows 专属的 hidden imports
              echo "HIDDEN_IMPORTS=--hidden-import=keyring.backends.Windows.WinVaultKeyring --hidden-import=shellingham.windows --hidden-import=shellingham.nt" >> $GITHUB_ENV
              echo "ARCH_FLAGS=" >> $GITHUB_ENV
              echo "ASSET_NAME=lazy-cli-windows-x86_64.zip" >> $GITHUB_ENV
              echo "EXE_PATH=dist/lazy" >> $GITHUB_ENV
            fi
            
        - name: Install dependencies (MacOS & Windows)
          if: matrix.os != 'ubuntu-latest'
          env:
            PIP_ARCH_FLAGS: ${{ env.PIP_ARCH_FLAGS }}
          shell: bash            
          run: |
            python -m pip install --upgrade pip
            pip install pyinstaller  # 安装打包工具
            pip install -e .[dev]    # 安装 'lazy' 项目本身及其所有依赖

        - name: Build with PyInstaller (MacOS & Windows)
          if: matrix.os != 'ubuntu-latest'
          shell: bash
          run: |
            pyinstaller --name lazy \
              src/lazy_cli_main.py \
              --add-data "data:data" \
              ${{ env.HIDDEN_IMPORTS }} \
              ${{ env.ARCH_FLAGS }} \

        - name: Build with PyInstaller on manylinux2014 (Linux)
          if: matrix.os == 'ubuntu-latest'
          env: 
            HIDDEN_IMPORTS: ${{ env.HIDDEN_IMPORTS }}
          run: |
            docker run \
            --rm \
            -v "$(pwd)":/work \
            -w /work \
            quay.io/pypa/manylinux2014_x86_64 \
            bash -c "\
                echo '--- 1. Using Python ...' && \
                /opt/python/cp311-cp311/bin/python -m venv .manylinux_venv && \
                source .manylinux_venv/bin/activate && \
                echo '--- 2. Installing dependencies in container...' && \
                pip install --upgrade pip && \
                pip install -e .[dev] && \
                echo '--- 3. Running PyInstaller...' && \
                pyinstaller --name lazy \
                  src/lazy_cli_main.py \
                  --add-data 'data:data' \
                  ${HIDDEN_IMPORTS} && \
                echo '--- 4. Linux build complete! ---' \  
            "

        - name: Archive the executable
          shell: bash
          run: |
            if [ "${{ runner.os }}" == "Windows" ]; then
              powershell Compress-Archive -Path ${{ env.EXE_PATH }} -DestinationPath ${{ env.ASSET_NAME }}
            else
              # 使用 tar -C 来避免在压缩包中包含 'dist/' 目录结构
              tar -czvf ${{ env.ASSET_NAME }} -C dist lazy
            fi

        - name: Upload to Release
          if: github.event_name == 'push'
          uses: softprops/action-gh-release@v2
          with:
            name: LAZY CLI ${{ github.ref_name }}
            prerelease: >
              contains(github.ref_name, '-alpha') ||
              contains(github.ref_name, '-beta') ||
              contains(github.ref_name, '-rc')
            files: ${{ env.ASSET_NAME }}
          env:
            # GITHUB_TOKEN 是自动提供的，用于授权
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}