# pyproject.toml

[project]
# --- 基础信息 (请修改) ---
name = "lazy-zju-client"
version = "0.1.0"
description = "学在浙大第三方客户端，提供CLI和GUI两种使用方式。"
authors = [
    { name = "Yangshu233", email = "gm.yangshu233@gmail.com" },
]
# readme = "README.md"  # 如果你有README文件的话
requires-python = ">=3.8"
license = { text = "LGPLv3.0" }

# --- 核心依赖 (CLI版本 和 后端逻辑所必需) ---
dependencies = [
    "typer[all]>=0.9.0",  # [all] 会自动包含 rich 等，让CLI体验更好
    "requests>=2.30.0",
    "lxml>=5.0.0",
    "keyring>=24.0.0",
    "cryptography>=42.0.0",
]

# --- 可选依赖 (Extras) ---
[project.optional-dependencies]
# GUI版本需要的额外依赖
gui = [
    "PySide6>=6.7.0",
]

# 开发时需要的工具 (用于格式化、检查、测试等)
dev = [
    "pytest",  # 测试框架
    "ruff",    # 高性能的代码检查和格式化工具 (可替代black, isort, flake8)
    "black",   # 如果你更喜欢用black
]

# --- 命令行入口配置 ---
[project.scripts]
# 当用户安装后，就可以使用 lazy-cli 这个命令了
# 请将 "your_project_package_name.main_CLI:app" 替换为你的实际路径
# 比如，如果你的Typer app对象`app`在`src/Learning_at_ZJU_third_client/main_CLI.py`里，
# 那么这里应该写成 "Learning_at_ZJU_third_client.main_CLI:app"
lazy = "Learning_at_ZJU_third_client.main_CLI:app"

# --- 项目构建工具配置 ---
